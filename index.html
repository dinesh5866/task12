<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Color Change -->
    <button class="blue" onclick="blue()">Blue</button>
    <button class="green" onclick="green()">Green</button>
    <button class="red" onclick="red()">Red</button>
    <button class="reset" onclick="reset()">Reset</button>

    <!-- Local Time -->
     <button class="time" onclick="CurrentTime()">Time</button>

     <!-- mini Calculator -->
      <div class="Calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="number('+')" class="operator">+</button>
            <button onclick="number('7')" >7</button>
            <button onclick="number('8')" >8</button>
            <button onclick="number('9')" >9</button>
            <button onclick="number('-')" class="operator">-</button>
            <button onclick="number('4')" >4</button>
            <button onclick="number('5')" >5</button>
            <button onclick="number('6')" >6</button>
            <button onclick="number('*')" class="operator">*</button>
            <button onclick="number('1')" >1</button>
            <button onclick="number('2')" >2</button>
            <button onclick="number('3')" >3</button>
            <button onclick="number('/')" class="operator">/</button>
            <button onclick="number('0')">0</button>
            <button onclick="number('00')">00</button>
            <button onclick="number('.')">.</button>
            <button onclick="clear()" class="operator">C</button>
            <button onclick="claculate()" class="operator">=</button>
            <input type="button" id="back" value="<<" onclick="backspace()">
            <button onclick="number('%')" class="operator">%</button>
        </div>
      </div>
    <script src="control.js"></script>
</body>
</html>
